<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/admin-layout :: view(~{::title}, ~{::article})}">
<head>
    <title>Sản phẩm - Admin</title>
</head>
<body>
    <article>
        <div class="card-box">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group w-50">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control bg-light border-0" placeholder="Tìm kiếm sản phẩm...">
                </div>
                <a href="/admin/products/create" class="btn btn-primary fw-bold">
                    <i class="fas fa-plus me-2"></i> Thêm mới
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th class="ps-4">Sản phẩm</th>
                            <th>Mã SKU</th>
                            <th>Danh mục</th>
                            <th>Giá bán</th>
                            <th>Tồn kho</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${#numbers.sequence(1, 5)}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <img src="https://n7media.coolmate.me/uploads/September2025/ao-the-thao-nam-promax-recycle-basics1-copy-navy-logo-moi-1.jpg?aio=w-1100" 
                                         class="rounded-3" width="50" height="50" style="object-fit: cover;">
                                    <div class="ms-3">
                                        <h6 class="mb-0 text-dark">Áo Thun Nam Basic</h6>
                                        <small class="text-muted">ID: #1024</small>
                                    </div>
                                </div>
                            </td>
                            <td><span class="fw-bold text-muted">AT-001</span></td>
                            <td>Áo thun</td>
                            <td class="fw-bold text-dark">200.000 ₫</td>
                            <td><span class="badge-light-primary fw-bold">120</span></td>
                            <td><span class="badge-light-success fw-bold">Đang bán</span></td>
                            <td class="text-end pe-4">
                                <a href="#" class="btn-icon btn-icon-edit"><i class="fas fa-pen"></i></a>
                                <a href="#" class="btn-icon btn-icon-delete ms-2"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="d-flex justify-content-end pt-4">
                <nav>
                    <ul class="pagination pagination-sm">
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </article>
</body>
</html>
