<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">
<head>
    <title>Đánh giá - ShopOMG</title>
</head>
<body>
    <article class="container py-5">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div th:replace="~{fragments/account-sidebar :: sidebar('reviews')}"></div>
            </div>
            <div class="col-lg-9">
                <div class="card-box">
                    <h5 class="fw-bold mb-4">Đánh giá sản phẩm</h5>
                    <p class="text-muted small">Các sản phẩm chờ đánh giá.</p>

                    <div class="d-flex align-items-start border-bottom pb-3 mb-3">
                        <img src="https://n7media.coolmate.me/uploads/September2025/ao-the-thao-nam-promax-recycle-basics1-copy-navy-logo-moi-1.jpg?aio=w-1100" width="80" class="rounded">
                        <div class="ms-3 flex-grow-1">
                            <h6 class="fw-bold mb-1">Áo Thun Nam Basic</h6>
                            <p class="text-muted small mb-2">Đã mua: 25/12/2025</p>
                            <button class="btn btn-warning btn-sm fw-bold" data-bs-toggle="modal" data-bs-target="#reviewModal">
                                <i class="fas fa-star me-1"></i> Viết đánh giá
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-4 border-0">
                    <div class="modal-header border-0 pb-0">
                        <h5 class="modal-title fw-bold">Đánh giá sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center mb-4">
                            <div class="rating-stars">
                                <i class="fas fa-star active"></i><i class="fas fa-star active"></i>
                                <i class="fas fa-star active"></i><i class="fas fa-star active"></i><i class="fas fa-star active"></i>
                            </div>
                            <div class="text-warning fw-bold">Tuyệt vời</div>
                        </div>
                        <div class="mb-3">
                            <span class="quick-tag">Chất lượng tốt</span>
                            <span class="quick-tag">Giao nhanh</span>
                            <span class="quick-tag">Đóng gói đẹp</span>
                        </div>
                        <textarea class="form-control bg-light border-0 mb-3" rows="3" placeholder="Chia sẻ thêm về sản phẩm..."></textarea>
                        
                        <div class="d-flex gap-2">
                             <div class="upload-box"><i class="fas fa-camera mb-1"></i><small>Thêm ảnh</small></div>
                        </div>

                        <div class="d-grid mt-4">
                            <button class="btn btn-dark fw-bold">Gửi đánh giá</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
