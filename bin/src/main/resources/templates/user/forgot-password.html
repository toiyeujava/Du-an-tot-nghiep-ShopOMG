<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">
<head>
<title>Quên mật khẩu - ShopOMG</title>
</head>
<body>
	<article class="py-5" style="background-color: #f8f9fa;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="auth-container row g-0">
						<div class="col-lg-6 d-none d-lg-block">
							<div class="auth-image"></div>
						</div>

						<div class="col-lg-6 auth-form-wrapper">
							<div class="text-center mb-4">
								<h3 class="fw-bold">Quên mật khẩu?</h3>
								<p class="text-muted small">Nhập email đã đăng ký, chúng tôi
									sẽ gửi hướng dẫn đặt lại mật khẩu</p>
							</div>

							<!-- Thông báo thành công -->
							<div th:if="${success}" class="alert alert-success alert-dismissible fade show">
								<i class="bi bi-check-circle-fill"></i>
								<span th:text="${success}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							</div>

							<!-- Thông báo lỗi -->
							<div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
								<i class="bi bi-exclamation-triangle-fill"></i>
								<span th:text="${error}"></span>
								<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
							</div>

							<form th:action="@{/forgot-password}" th:object="${form}" method="post">

								<div class="form-floating mb-3">
									<input type="email" class="form-control" id="email"
										th:field="*{email}" placeholder="name@example.com"
										th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
									<label for="email">Địa chỉ Email</label>
									<small th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}" class="text-danger"></small>
								</div>

								<div class="d-grid mb-4">
									<button type="submit"
										class="btn btn-dark py-3 fw-bold rounded-3">
										<i class="bi bi-envelope-fill"></i> GỬI EMAIL ĐẶT LẠI MẬT KHẨU
									</button>
								</div>

								<div class="text-center">
									<p class="small text-muted">
										Nhớ mật khẩu rồi? <a th:href="@{/login}"
											class="text-dark fw-bold text-decoration-none">Đăng nhập
											ngay</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
