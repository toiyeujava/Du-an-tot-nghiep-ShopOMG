<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Gửi lại email xác thực - ShopOMG</title>
</head>

<body>
    <article class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-5">

                            <div class="text-center mb-4">
                                <h3 class="fw-bold">Gửi lại email xác thực</h3>
                                <p class="text-muted small">Nhập email bạn đã đăng ký để nhận lại email xác thực</p>
                            </div>

                            <!-- Thông báo -->
                            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                                <i class="bi bi-check-circle-fill"></i>
                                <span th:text="${success}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/resend-verification}" method="post">

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="name@example.com" required>
                                    <label for="email">Địa chỉ Email</label>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary py-3 fw-bold rounded-3">
                                        <i class="bi bi-envelope-fill"></i> GỬI LẠI EMAIL
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p class="small text-muted">
                                        Đã xác thực email? <a th:href="@{/login}"
                                            class="text-dark fw-bold text-decoration-none">Đăng nhập ngay</a>
                                    </p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
