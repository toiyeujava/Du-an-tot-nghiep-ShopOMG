<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Đặt lại mật khẩu - ShopOMG</title>
    <style>
        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
        }

        .password-strength .progress {
            height: 5px;
        }

        .strength-weak {
            background-color: #dc3545;
        }

        .strength-medium {
            background-color: #ffc107;
        }

        .strength-strong {
            background-color: #28a745;
        }

        /* Show/Hide password button */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #495057;
        }

        .password-wrapper {
            position: relative;
        }
    </style>
</head>

<body>
    <article class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="auth-container row g-0">
                        <div class="col-lg-6 d-none d-lg-block">
                            <div class="auth-image"></div>
                        </div>

                        <div class="col-lg-6 auth-form-wrapper">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold">Đặt lại mật khẩu</h3>
                                <p class="text-muted small">Vui lòng nhập mật khẩu mới cho
                                    tài khoản của bạn</p>
                            </div>

                            <!-- Thông báo lỗi -->
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/reset-password}" th:object="${form}" method="post">

                                <!-- Hidden token field -->
                                <input type="hidden" th:field="*{token}" />

                                <!-- New Password -->
                                <div class="mb-3">
                                    <div class="password-wrapper">
                                        <div class="form-floating">
                                            <input type="password" class="form-control pe-5" id="newPassword"
                                                th:field="*{newPassword}" placeholder="Mật khẩu mới"
                                                oninput="checkPasswordStrength()"
                                                th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''">
                                            <label for="newPassword">Mật khẩu mới</label>
                                        </div>
                                        <button type="button" class="password-toggle"
                                            onclick="togglePassword('newPassword')">
                                            <i class="bi bi-eye" id="newPassword-icon"></i>
                                        </button>
                                    </div>

                                    <!-- Password Strength Bar -->
                                    <div class="password-strength-bar mt-2">
                                        <div id="strengthBar" class="strength-bar-fill"></div>
                                    </div>
                                    <small id="strengthText" class="text-muted"></small>

                                    <!-- Password Requirements Checklist -->
                                    <div class="password-requirements mt-2">
                                        <small>
                                            <div id="req-length" class="requirement">
                                                <i class="bi bi-x-circle text-danger"></i>
                                                Tối thiểu 8 ký tự
                                            </div>
                                            <div id="req-uppercase" class="requirement">
                                                <i class="bi bi-x-circle text-danger"></i>
                                                Ít nhất 1 chữ hoa (A-Z)
                                            </div>
                                            <div id="req-lowercase" class="requirement">
                                                <i class="bi bi-x-circle text-danger"></i>
                                                Ít nhất 1 chữ thường (a-z)
                                            </div>
                                            <div id="req-number" class="requirement">
                                                <i class="bi bi-x-circle text-danger"></i>
                                                Ít nhất 1 số (0-9)
                                            </div>
                                            <div id="req-special" class="requirement">
                                                <i class="bi bi-x-circle text-danger"></i>
                                                Ít nhất 1 ký tự đặc biệt (@#$%^&+=!)
                                            </div>
                                        </small>
                                    </div>

                                    <small th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                                        class="text-danger"></small>
                                </div>

                                <!-- Confirm Password -->
                                <div class="mb-3">
                                    <div class="password-wrapper">
                                        <div class="form-floating">
                                            <input type="password" class="form-control pe-5" id="confirmPassword"
                                                th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu"
                                                th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                                            <label for="confirmPassword">Nhập lại mật khẩu</label>
                                        </div>
                                        <button type="button" class="password-toggle"
                                            onclick="togglePassword('confirmPassword')">
                                            <i class="bi bi-eye" id="confirmPassword-icon"></i>
                                        </button>
                                    </div>
                                    <small th:if="${#fields.hasErrors('confirmPassword')}"
                                        th:errors="*{confirmPassword}" class="text-danger"></small>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-dark py-3 fw-bold rounded-3">
                                        <i class="bi bi-shield-check"></i> ĐẶT LẠI MẬT KHẨU
                                    </button>
                                </div>

                                <div class="text-center">
                                    <p class="small text-muted">
                                        <a th:href="@{/login}" class="text-dark fw-bold text-decoration-none">
                                            <i class="bi bi-arrow-left"></i> Quay lại đăng nhập
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <style>
        /* Password strength indicator */
        .password-strength-bar {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-weak {
            background-color: #dc3545;
        }

        .strength-medium {
            background-color: #ffc107;
        }

        .strength-strong {
            background-color: #28a745;
        }

        .password-requirements {
            font-size: 0.875rem;
            margin-top: 8px;
        }

        .requirement {
            margin: 4px 0;
            transition: color 0.3s ease;
        }

        .requirement i {
            margin-right: 5px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        /* Show/Hide password button */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #495057;
        }

        .password-wrapper {
            position: relative;
        }
    </style>

    <script>
        // Toggle show/hide password
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-icon');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;

            // Check requirements
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[@#$%^&+=!]/.test(password);

            // Update UI for each requirement
            updateRequirement('req-length', hasLength);
            updateRequirement('req-uppercase', hasUppercase);
            updateRequirement('req-lowercase', hasLowercase);
            updateRequirement('req-number', hasNumber);
            updateRequirement('req-special', hasSpecial);

            // Calculate strength
            let strength = 0;
            if (hasLength) strength++;
            if (hasUppercase) strength++;
            if (hasLowercase) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;

            // Update strength bar
            updateStrengthBar(strength);
        }

        function updateRequirement(id, passed) {
            const element = document.getElementById(id);
            const icon = element.querySelector('i');

            if (passed) {
                icon.className = 'bi bi-check-circle text-success';
                element.classList.add('text-success');
                element.classList.remove('text-danger');
            } else {
                icon.className = 'bi bi-x-circle text-danger';
                element.classList.add('text-danger');
                element.classList.remove('text-success');
            }
        }

        function updateStrengthBar(strength) {
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');

            if (strength === 0) {
                bar.style.width = '0%';
                text.textContent = '';
                return;
            }

            const percentage = (strength / 5) * 100;
            bar.style.width = percentage + '%';

            if (strength <= 2) {
                bar.className = 'strength-bar-fill strength-weak';
                text.textContent = 'Yếu';
                text.className = 'text-danger fw-bold';
            } else if (strength <= 4) {
                bar.className = 'strength-bar-fill strength-medium';
                text.textContent = 'Trung bình';
                text.className = 'text-warning fw-bold';
            } else {
                bar.className = 'strength-bar-fill strength-strong';
                text.textContent = 'Mạnh';
                text.className = 'text-success fw-bold';
            }
        }
    </script>
</body>

</html>
