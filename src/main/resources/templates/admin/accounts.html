<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/admin-layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Tài khoản - Admin</title>
</head>

<body>
    <article>
        <div class="card-box">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold m-0">Danh sách Người dùng</h5>
                <div class="d-flex gap-2">
                    <a th:href="@{/admin/accounts/export-excel}" class="btn btn-light border">
                        <i class="fas fa-file-excel me-2"></i>Xuất Excel
                    </a>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        <i class="fas fa-plus me-2"></i>Thêm mới
                    </button>
                </div>
            </div>

            <!-- Flash messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Thông tin</th>
                            <th>Liên hệ</th>
                            <th>Vai trò</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic user rows -->
                        <tr th:each="acc : ${accounts}">
                            <td class="ps-4 fw-bold text-muted" th:text="'#' + ${acc.id}">#001</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${acc.avatar ?: 'https://i.pravatar.cc/150?u=' + acc.id}"
                                        class="rounded-circle" width="40" height="40">
                                    <div class="ms-3">
                                        <h6 class="mb-0 fw-bold text-dark" th:text="${acc.fullName ?: acc.username}">
                                            User</h6>
                                        <small class="text-muted"
                                            th:text="${acc.createdAt != null ? 'Tham gia: ' + #temporals.format(acc.createdAt, 'dd/MM/yyyy') : ''}">
                                        </small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div th:text="${acc.email ?: '---'}">email</div>
                                <div class="small text-muted" th:text="${acc.phone ?: '---'}">phone</div>
                            </td>
                            <td>
                                <span th:if="${acc.role?.name == 'ADMIN'}" class="badge bg-dark">ADMIN</span>
                                <span th:unless="${acc.role?.name == 'ADMIN'}" class="badge bg-secondary">USER</span>
                            </td>
                            <td>
                                <span th:if="${acc.isActive}" class="badge-light-success fw-bold">Hoạt động</span>
                                <span th:unless="${acc.isActive}" class="badge-light-danger fw-bold">Đã khóa</span>
                            </td>
                            <td class="text-end pe-4">
                                <!-- Actions based on role -->
                                <div th:if="${acc.role?.name != 'ADMIN'}">
                                    <a th:href="@{/admin/accounts/{id}(id=${acc.id})}" class="btn-icon btn-icon-edit"
                                        title="Chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </a>

                                    <!-- Lock/Unlock button -->
                                    <form th:if="${acc.isActive}" th:action="@{/admin/accounts/{id}/lock(id=${acc.id})}"
                                        method="post" class="d-inline">
                                        <button type="submit" class="btn-icon btn-icon-delete ms-2" title="Khóa"
                                            onclick="return confirm('Khóa tài khoản này?')">
                                            <i class="fas fa-lock"></i>
                                        </button>
                                    </form>
                                    <form th:unless="${acc.isActive}"
                                        th:action="@{/admin/accounts/{id}/unlock(id=${acc.id})}" method="post"
                                        class="d-inline">
                                        <button type="submit" class="btn-icon btn-icon-edit ms-2" title="Mở khóa"
                                            onclick="return confirm('Mở khóa tài khoản này?')">
                                            <i class="fas fa-unlock"></i>
                                        </button>
                                    </form>
                                </div>
                                <!-- Admin accounts have no actions -->
                                <span th:if="${acc.role?.name == 'ADMIN'}" class="text-muted small">---</span>
                            </td>
                        </tr>

                        <!-- Empty state -->
                        <tr th:if="${accounts == null or accounts.isEmpty()}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-users fa-3x mb-3"></i>
                                <p class="mb-0">Không có tài khoản nào</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages != null and totalPages > 1}"
                class="d-flex justify-content-between align-items-center pt-4 px-4">
                <small class="text-muted">
                    Hiển thị <span th:text="${accounts.size()}">0</span> / <span th:text="${totalItems}">0</span> tài
                    khoản
                </small>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/accounts(page=${currentPage - 1})}">«</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/accounts(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/accounts(page=${currentPage + 1})}">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Add User Modal -->
        <div class="modal fade" id="addUserModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm người dùng mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/admin/accounts/create" method="post">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Họ tên</label>
                                <input type="text" name="fullName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Tạo tài khoản</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
