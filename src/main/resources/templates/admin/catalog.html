<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/admin-layout :: view(~{::title}, ~{::article})}">
<head>
    <title>Danh mục - Admin</title>
</head>
<body>
    <article>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold m-0">Danh mục sản phẩm</h4>
            <button class="btn btn-dark fw-bold"><i class="fas fa-plus"></i> Tạo danh mục</button>
        </div>

        <div class="card border-0 shadow-sm rounded-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Hình ảnh</th>
                            <th>Tên danh mục</th>
                            <th>Slug (URL)</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${#numbers.sequence(1, 5)}">
                            <td class="ps-4 fw-bold">#[[${i}]]</td>
                            <td>
                                <img src="https://cf.shopee.vn/file/322a6d327458d60bb1b78eb2dfb63a59" 
                                     class="rounded-3 border" width="40" height="40" style="object-fit: cover;">
                            </td>
                            <td class="fw-bold">Áo thun</td>
                            <td class="text-muted">/ao-thun</td>
                            <td><span class="badge bg-success">Hiển thị</span></td>
                            <td class="text-end pe-4">
                                <a href="#" class="text-muted me-2"><i class="fas fa-pen"></i></a>
                                <a href="#" class="text-danger"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </article>
</body>
</html>
