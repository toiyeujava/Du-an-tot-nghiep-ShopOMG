<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/admin-layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Quản lý Loại - Admin</title>
</head>

<body>
    <article>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold m-0">Quản lý Loại sản phẩm</h4>
            <button class="btn btn-primary fw-bold" data-bs-toggle="modal" data-bs-target="#categoryModal"
                onclick="openCreateModal()">
                <i class="fas fa-plus me-2"></i> Thêm Loại mới
            </button>
        </div>

        <div class="card-box">
            <div class="table-responsive">
                <table class="table table-custom align-middle" id="categoryTable">
                    <thead>
                        <tr>
                            <th class="ps-4">Mã loại</th>
                            <th>Hình ảnh</th>
                            <th>Tên loại</th>
                            <th>Slug</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic category rows -->
                        <tr th:each="cat : ${categories}" th:id="'row-' + ${cat.id}">
                            <td class="ps-4" th:text="'#L-' + ${cat.id}">#L-01</td>
                            <td>
                                <img th:src="${cat.image ?: 'https://via.placeholder.com/45'}" class="rounded"
                                    width="45" height="45" style="object-fit: cover;">
                            </td>
                            <td class="fw-bold" th:text="${cat.name}">Category</td>
                            <td class="text-muted" th:text="${cat.slug ?: 'N/A'}">slug</td>
                            <td>
                                <span th:if="${cat.isActive}" class="badge-light-success">Hoạt động</span>
                                <span th:unless="${cat.isActive}" class="badge-light-danger">Ẩn</span>
                            </td>
                            <td class="text-end pe-4">
                                <button class="btn-icon btn-icon-edit"
                                    th:attr="onclick='openEditModal(' + ${cat.id} + ', \'' + ${cat.name} + '\', \'' + ${cat.image} + '\')'">
                                    <i class="fas fa-pen"></i>
                                </button>
                                <button class="btn-icon btn-icon-delete ms-1"
                                    th:attr="onclick='deleteCategory(' + ${cat.id} + ')'">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>

                        <!-- Empty state -->
                        <tr th:if="${categories == null or categories.isEmpty()}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-folder-open fa-3x mb-3"></i>
                                <p class="mb-0">Chưa có loại sản phẩm nào</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Category Modal for Create/Edit -->
        <div class="modal fade" id="categoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm Loại mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="categoryForm">
                            <input type="hidden" id="categoryId">
                            <div class="mb-3">
                                <label class="form-label">Tên loại</label>
                                <input type="text" class="form-control" id="categoryName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">URL hình ảnh</label>
                                <input type="url" class="form-control" id="categoryImage" placeholder="https://...">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" class="btn btn-primary" onclick="saveCategory()">
                            <i class="fas fa-save me-2"></i>Lưu
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS functions now in /js/admin/admin.js: openCreateModal, openEditModal, saveCategory, deleteCategory -->
    </article>
</body>

</html>
