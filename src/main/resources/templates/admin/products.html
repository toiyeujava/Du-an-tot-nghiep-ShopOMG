<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/admin-layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Sản phẩm - Admin</title>
</head>

<body>
    <article>
        <div class="card-box">
            <!-- Header with search and add button -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="input-group w-50">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control bg-light border-0" placeholder="Tìm kiếm sản phẩm..."
                        id="searchInput" onkeyup="filterProducts()">
                </div>
                <a th:href="@{/admin/products/create}" class="btn btn-primary fw-bold">
                    <i class="fas fa-plus me-2"></i> Thêm mới
                </a>
            </div>

            <!-- Flash messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-custom" id="productTable">
                    <thead>
                        <tr>
                            <th class="ps-4">Sản phẩm</th>
                            <th>Slug</th>
                            <th>Danh mục ID</th>
                            <th>Giá bán</th>
                            <th>Giảm giá</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic product rows -->
                        <tr th:each="product : ${products}" class="product-row">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <img th:src="${product.image ?: 'https://via.placeholder.com/50'}" class="rounded-3"
                                        width="50" height="50" style="object-fit: cover;">
                                    <div class="ms-3">
                                        <h6 class="mb-0 text-dark product-name" th:text="${product.name}">Product</h6>
                                        <small class="text-muted" th:text="'ID: #' + ${product.id}">ID</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="fw-bold text-muted" th:text="${product.slug ?: 'N/A'}">Slug</span>
                            </td>
                            <td th:text="${product.categoryId ?: 'N/A'}">Category ID</td>
                            <td class="fw-bold text-dark"
                                th:text="${product.price != null ? #numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' ₫' : '0 ₫'}">
                                0 ₫
                            </td>
                            <td>
                                <span th:if="${product.discount != null and product.discount > 0}"
                                    class="badge bg-danger" th:text="${product.discount + '%'}">0%</span>
                                <span th:unless="${product.discount != null and product.discount > 0}"
                                    class="text-muted">0%</span>
                            </td>
                            <td>
                                <span th:if="${product.isActive}" class="badge-light-success fw-bold">Đang bán</span>
                                <span th:unless="${product.isActive}" class="badge-light-danger fw-bold">Đã ẩn</span>
                            </td>
                            <td class="text-end pe-4">
                                <a th:href="@{/admin/products/{id}/edit(id=${product.id})}"
                                    class="btn-icon btn-icon-edit" title="Sửa">
                                    <i class="fas fa-pen"></i>
                                </a>
                                <a th:href="@{/admin/products/{id}/variants(id=${product.id})}"
                                    class="btn-icon btn-icon-edit ms-1" title="Biến thể">
                                    <i class="fas fa-layer-group"></i>
                                </a>
                                <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn-icon btn-icon-delete ms-1" title="Xóa"
                                        onclick="return confirm('Xóa sản phẩm này?')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>

                        <!-- Empty state -->
                        <tr th:if="${products == null or products.isEmpty()}">
                            <td colspan="7" class="text-center py-5 text-muted">
                                <i class="fas fa-box-open fa-3x mb-3"></i>
                                <p class="mb-0">Chưa có sản phẩm nào</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div th:if="${totalPages != null and totalPages > 1}"
                class="d-flex justify-content-between align-items-center pt-4 px-4">
                <small class="text-muted">
                    Hiển thị <span th:text="${products.size()}">0</span> / <span th:text="${totalItems}">0</span> sản
                    phẩm
                </small>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/products(page=${currentPage - 1})}">«</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" class="page-item"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/admin/products(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/products(page=${currentPage + 1})}">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Client-side filter script -->
        <script>
            function filterProducts() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const rows = document.querySelectorAll('.product-row');

                rows.forEach(row => {
                    const name = row.querySelector('.product-name').textContent.toLowerCase();
                    row.style.display = name.includes(searchTerm) ? '' : 'none';
                });
            }
        </script>
    </article>
</body>

</html>
