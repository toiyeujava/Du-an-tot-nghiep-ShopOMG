<div th:fragment="sidebar(activePage)" class="account-sidebar">
    <div class="user-info">
        <img th:src="${currentUser != null and currentUser.avatar != null} ? @{${currentUser.avatar}} : 'https://i.pravatar.cc/150?img=12'" 
             class="user-avatar" 
             style="object-fit: cover;">
        
        <h6 class="fw-bold mb-0" 
            th:text="${currentUser != null} ? ${currentUser.fullName} : 'Khách hàng'">
            Nguyễn Văn A
        </h6>
        
        <small class="text-muted">Thành viên Bạc</small>
    </div>
    
    <div class="nav flex-column nav-account">
        <a href="/account/profile" class="nav-link" th:classappend="${activePage == 'profile'} ? 'active'">
            <i class="far fa-user"></i> Tài khoản của tôi
        </a>
        <a href="/account/orders" class="nav-link" th:classappend="${activePage == 'orders'} ? 'active'">
            <i class="fas fa-box-open"></i> Đơn mua
        </a>
        <a href="/account/reviews" class="nav-link" th:classappend="${activePage == 'reviews'} ? 'active'">
            <i class="fas fa-star"></i> Đánh giá sản phẩm
        </a>
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="nav-link text-danger border-0 bg-transparent w-100 text-start">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </form>
    </div>
</div>
