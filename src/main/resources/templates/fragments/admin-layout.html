<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="view(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>

<body>

    <div class="admin-sidebar">
        <a href="/" class="sidebar-brand text-decoration-none">
            <i class="fas fa-shopping-bag text-primary me-2"></i> SHOP OMG!
        </a>

        <div class="admin-menu">
            <small class="text-uppercase text-muted fw-bold ms-3 mb-2 d-block"
                style="font-size: 0.7rem; letter-spacing: 1px;">Tổng quan</small>
            <a href="/admin/dashboard" th:classappend="${pageTitle == 'Tổng quan - Admin'} ? 'active'">
                <i class="fas fa-th-large"></i> Dashboard
            </a>

            <small class="text-uppercase text-muted fw-bold ms-3 mb-2 mt-4 d-block"
                style="font-size: 0.7rem; letter-spacing: 1px;">Quản lý cửa hàng</small>
            <a href="/admin/products" th:classappend="${pageTitle?.contains('sản phẩm')} ? 'active'">
                <i class="fas fa-tshirt"></i> Sản phẩm
            </a>
            <a href="/admin/orders" th:classappend="${pageTitle?.contains('đơn hàng')} ? 'active'">
                <i class="fas fa-shopping-cart"></i> Đơn hàng
                <span th:if="${orderStats?.PENDING != null and orderStats.PENDING > 0}" class="badge bg-danger ms-auto"
                    th:text="${orderStats.PENDING}">0</span>
            </a>
            <a href="/admin/categories"
                th:classappend="${pageTitle?.contains('loại') or pageTitle?.contains('Loại')} ? 'active'">
                <i class="fas fa-list"></i> Loại
            </a>

            <small class="text-uppercase text-muted fw-bold ms-3 mb-2 mt-4 d-block"
                style="font-size: 0.7rem; letter-spacing: 1px;">Người dùng</small>
            <a href="/admin/accounts" th:classappend="${pageTitle?.contains('tài khoản')} ? 'active'">
                <i class="fas fa-users"></i> Khách hàng
            </a>
            <small class="text-uppercase text-muted fw-bold ms-3 mb-2 mt-4 d-block"
                style="font-size: 0.7rem; letter-spacing: 1px;">Hỗ trợ khách hàng</small>
            <a href="/admin/chat"
				th:classappend="${pageTitle == 'Hỗ trợ khách hàng'} ? 'active'">
				<i class="fas fa-comments"></i> CSKH
			</a>
            <a href="/logout" class="text-danger mt-4">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </div>

    <div class="admin-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold mb-0 text-dark" th:text="${pageTitle}">Dashboard</h4>
                <small class="text-muted">Chào mừng quay trở lại, Admin!</small>
            </div>
            <div class="d-flex align-items-center bg-white p-2 rounded-pill shadow-sm">
                <img src="https://i.pravatar.cc/150?img=3" class="rounded-circle" width="35" height="35">
                <span class="fw-bold ms-2 me-3 small">Admin User</span>
            </div>
        </div>

        <div th:replace="${content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin/admin.js}"></script>
</body>

</html>
