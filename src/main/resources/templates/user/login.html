<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">
<head>
    <title>Đăng nhập - ShopOMG</title>
</head>
<body>
    <article class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="auth-container row g-0">
                        <div class="col-lg-6 d-none d-lg-block">
                            <div class="auth-image"></div>
                        </div>

                        <div class="col-lg-6 auth-form-wrapper">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold">Chào mừng trở lại!</h3>
                                <p class="text-muted small">Vui lòng đăng nhập để tiếp tục mua sắm</p>
                            </div>

                            <form action="/login" method="post">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    <label for="email">Địa chỉ Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Mật khẩu</label>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label small" for="rememberMe">Ghi nhớ đăng nhập</label>
                                    </div>
                                    <a href="#" class="text-decoration-none small text-muted">Quên mật khẩu?</a>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-dark py-3 fw-bold rounded-3">ĐĂNG NHẬP</button>
                                </div>

                                <div class="text-center mb-4 position-relative">
                                    <hr class="text-muted">
                                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 small text-muted">Hoặc đăng nhập với</span>
                                </div>

                                <div class="row g-2 mb-4">
                                    <div class="col">
                                        <a href="#" class="btn social-btn py-2 rounded-3">
                                            <i class="fab fa-google text-danger"></i> Google
                                        </a>
                                    </div>
                                    <div class="col">
                                        <a href="#" class="btn social-btn py-2 rounded-3">
                                            <i class="fab fa-facebook text-primary"></i> Facebook
                                        </a>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <p class="small text-muted">Chưa có tài khoản? 
                                        <a href="/register" class="text-dark fw-bold text-decoration-none">Đăng ký ngay</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
