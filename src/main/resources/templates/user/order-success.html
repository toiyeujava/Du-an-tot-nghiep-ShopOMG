<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Đặt hàng thành công - ShopOMG</title>
</head>

<body>
    <article class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/checkout" class="text-decoration-none text-dark d-flex align-items-center gap-2">
                <i class="fas fa-arrow-left"></i>
                <span>Quay lại thanh toán</span>
            </a>
            <h4 class="fw-bold m-0">Đặt hàng thành công</h4>
            <div style="width: 180px;"></div> <!-- Spacer for centering -->
        </div>

        <div class="steps">
            <div class="step-item completed">
                <div class="step-circle"><i class="fas fa-check"></i></div> Đơn hàng
            </div>
            <div class="step-line completed"></div>
            <div class="step-item completed">
                <div class="step-circle"><i class="fas fa-check"></i></div> Thanh toán
            </div>
            <div class="step-line active"></div>
            <div class="step-item active">
                <div class="step-circle">3</div> Hoàn tất
            </div>
        </div>

        <!-- Success Card -->
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-5">
                        <!-- Success Icon -->
                        <div class="mb-4">
                            <div class="success-icon mx-auto">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>

                        <!-- Success Message -->
                        <h3 class="fw-bold mb-3">Đã gửi đơn hàng</h3>

                        <!-- Order Info -->
                        <div class="order-info-box p-4 bg-light rounded mb-4">
                            <p class="mb-3 small text-secondary">Thông tin vận chuyển của bạn:</p>
                            <p class="mb-2 fw-bold fs-5" th:text="${recipientName}">Lưu Đình Thụy</p>
                            <p class="mb-2" th:text="${phone}">(+84)09******76</p>
                            <p class="mb-0 text-secondary" th:text="${fullAddress}">
                                10 2 - áp Sóng Mây, Bắc Tầng Bom, Đồng Nai, Việt Nam
                            </p>
                        </div>

                        <!-- Action Button -->
                        <a href="/account/orders" class="btn btn-dark btn-lg px-5 fw-bold">
                            Xem đơn hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .success-icon {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: scaleIn 0.5s ease-out;
            }

            .success-icon i {
                color: white;
                font-size: 40px;
            }

            @keyframes scaleIn {
                from {
                    transform: scale(0);
                    opacity: 0;
                }

                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .order-info-box {
                border-left: 4px solid #10b981;
            }

            .steps {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 30px 0;
                gap: 0;
            }

            .step-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                font-size: 14px;
                color: #9ca3af;
                font-weight: 500;
            }

            .step-item.active {
                color: #000;
            }

            .step-item.completed {
                color: #10b981;
            }

            .step-circle {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #e5e7eb;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                font-size: 16px;
            }

            .step-item.active .step-circle {
                background: #000;
                color: #fff;
            }

            .step-item.completed .step-circle {
                background: #10b981;
                color: #fff;
            }

            .step-line {
                width: 100px;
                height: 2px;
                background: #e5e7eb;
                margin: 0 -10px;
                margin-bottom: 28px;
            }

            .step-line.active {
                background: #10b981;
            }

            .step-line.completed {
                background: #10b981;
            }
        </style>
    </article>
</body>

</html>
