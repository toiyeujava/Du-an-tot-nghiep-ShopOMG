<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Đặt hàng thành công - ShopOMG</title>
</head>

<body>
    <article class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-2">
                <a href="/checkout" class="text-dark text-decoration-none">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h4 class="fw-bold m-0">Đặt hàng thành công</h4>
            </div>
            <a href="/checkout" class="text-muted small text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> Quay lại thanh toán
            </a>
        </div>

        <div class="steps mb-5">
            <div class="step-item completed">
                <div class="step-circle"><i class="fas fa-check"></i></div> Đơn hàng
            </div>
            <div class="step-line completed"></div>
            <div class="step-item completed">
                <div class="step-circle"><i class="fas fa-check"></i></div> Thanh toán
            </div>
            <div class="step-line active"></div>
            <div class="step-item active">
                <div class="step-circle">3</div> Hoàn tất
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-box text-center">
                    <div class="mb-4">
                        <div class="success-icon mb-3">
                            <i class="fas fa-check-circle text-success" style="font-size: 80px;"></i>
                        </div>
                        <h3 class="fw-bold mb-2">Đã gửi đơn hàng</h3>
                        <p class="text-muted">Cảm ơn bạn đã đặt hàng tại ShopOMG!</p>
                    </div>

                    <div class="bg-light p-4 rounded mb-4 text-start">
                        <h5 class="fw-bold mb-3">Thông tin vận chuyển của bạn:</h5>
                        <div class="mb-2">
                            <strong>Người nhận:</strong>
                            <span th:text="${recipientName}">Nguyễn Văn A</span>
                        </div>
                        <div class="mb-2">
                            <strong>Số điện thoại:</strong>
                            <span th:text="${phone}">(+84)09******56</span>
                        </div>
                        <div>
                            <strong>Địa chỉ:</strong>
                            <span th:text="${fullAddress}">123 Đường Nguyễn Huệ, P. Bến Nghé, Quận 1, TP.HCM</span>
                        </div>
                    </div>

                    <div class="d-flex gap-3 justify-content-center">
                        <a href="/account/orders" class="btn btn-dark px-4 py-2">
                            <i class="fas fa-box me-2"></i>Xem đơn hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <style>
            .success-icon i {
                animation: scaleIn 0.5s ease-in-out;
            }

            @keyframes scaleIn {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }

                50% {
                    transform: scale(1.1);
                }

                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }
        </style>

        <script>
            // Clear Buy Now item from session storage after successful order
            sessionStorage.removeItem('buyNowItem');
        </script>
    </article>
</body>

</html>
