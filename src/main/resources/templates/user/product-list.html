<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">
<head>
<title>Tất cả sản phẩm - ShopOMG</title>
</head>
<body>
	<article class="container py-5">
		<div class="row">
			<div class="col-lg-3 mb-4">
				<div class="card-box p-4">
					<h5 class="fw-bold mb-4">Bộ lọc</h5>

					<div class="filter-group">
						<label class="fw-bold mb-2">Danh mục</label>
						<div class="checkbox-btn">
							<input type="checkbox" class="me-2"> Áo thun (120)
						</div>
						<div class="checkbox-btn">
							<input type="checkbox" class="me-2"> Áo sơ mi (45)
						</div>
						<div class="checkbox-btn">
							<input type="checkbox" class="me-2"> Quần Jean (30)
						</div>
					</div>

					<div class="filter-group">
						<label class="fw-bold mb-2">Màu sắc</label>
						<div>
							<span class="filter-color bg-dark" title="Đen"></span> <span
								class="filter-color bg-white" title="Trắng"></span> <span
								class="filter-color bg-primary" title="Xanh"></span> <span
								class="filter-color bg-danger" title="Đỏ"></span>
						</div>
					</div>

					<button class="btn btn-dark w-100 btn-sm">Áp dụng</button>
				</div>
			</div>

			<div class="col-lg-9">
				<div class="d-flex justify-content-between mb-3 align-items-center">
					<span>Hiển thị 12/200 sản phẩm</span> <select
						class="form-select w-auto border-0 bg-light fw-bold">
						<option>Mới nhất</option>
						<option>Giá tăng dần</option>
						<option>Giá giảm dần</option>
					</select>
				</div>

				<div class="row row-cols-2 row-cols-md-3 g-4">
					<div class="col" th:each="i : ${#numbers.sequence(1, 6)}">
						<div class="card product-card h-100">
							<div class="img-wrapper">
								<a href="/product/1"> <img
									src="https://n7media.coolmate.me/uploads/September2025/ao-the-thao-nam-promax-recycle-basics1-copy-navy-logo-moi-1.jpg?aio=w-1100">
								</a>
								<div class="quick-add-btn">
									<i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ
								</div>
							</div>
							<div class="card-body">
								<h6 class="card-title fw-bold text-truncate">
									<a href="/product/1">Áo Thun Nam Basic</a>
								</h6>
								<div class="fw-bold">200.000đ</div>
							</div>
						</div>
					</div>
				</div>

				<nav class="mt-5 d-flex justify-content-center">
					<ul class="pagination">
						<li class="page-item active"><a
							class="page-link bg-dark border-dark" href="#">1</a></li>
						<li class="page-item"><a class="page-link text-dark" href="#">2</a></li>
						<li class="page-item"><a class="page-link text-dark" href="#">3</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</article>
</body>
</html>
