<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">
<head>
    <title>Đăng ký - ShopOMG</title>
    <style>
        /* Override ảnh riêng cho trang đăng ký */
        .auth-image-register {
            background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100%;
            min-height: 600px; /* Cao hơn chút vì form dài */
        }
    </style>
</head>
<body>
    <article class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="auth-container row g-0">
                        
                        <div class="col-lg-6 auth-form-wrapper order-2 order-lg-1">
                            <div class="text-center mb-4">
                                <h3 class="fw-bold">Tạo tài khoản mới</h3>
                                <p class="text-muted small">Trở thành thành viên để nhận ưu đãi riêng</p>
                            </div>

                            <form action="/register" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fullname" placeholder="Nguyễn Văn A">
                                    <label for="fullname">Họ và tên</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    <label for="email">Địa chỉ Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Mật khẩu</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                    <label for="confirmPassword">Nhập lại mật khẩu</label>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label small text-muted" for="terms">
                                        Tôi đồng ý với <a href="#" class="text-dark">Điều khoản dịch vụ</a> và <a href="#" class="text-dark">Chính sách bảo mật</a>
                                    </label>
                                </div>

                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-dark py-3 fw-bold rounded-3">ĐĂNG KÝ NGAY</button>
                                </div>

                                <div class="text-center">
                                    <p class="small text-muted">Đã có tài khoản? 
                                        <a href="/login" class="text-dark fw-bold text-decoration-none">Đăng nhập tại đây</a>
                                    </p>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-6 d-none d-lg-block order-1 order-lg-2">
                            <div class="auth-image-register"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </article>
</body>
</html>
