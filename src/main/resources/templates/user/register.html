<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">
<head>
<title>Đăng ký - ShopOMG</title>
<style>
/* Override ảnh riêng cho trang đăng ký */
.auth-image-register {
	background-image:
		url('https://pos.nvncdn.com/312d68-57499/art/artCT/20210113_yshSULHZWwO4JtJRgvt762bn.jpg');
	background-size: cover;
	background-position: center;
	height: 100%;
	min-height: 600px; /* Cao hơn chút vì form dài */
}
</style>
</head>
<body>
	<article class="py-5" style="background-color: #f8f9fa;">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="auth-container row g-0">

						<div class="col-lg-6 auth-form-wrapper order-2 order-lg-1">
							<div class="text-center mb-4">
								<h3 class="fw-bold">Tạo tài khoản mới</h3>
								<p class="text-muted small">Trở thành thành viên để nhận ưu
									đãi riêng</p>
							</div>

							<form th:action="@{/account/sign-up}" th:object="${form}"
								method="post">

								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="fullName"
										th:field="*{fullName}" placeholder="Họ tên"> <label
										for="fullName">Họ và tên</label> <small
										th:if="${#fields.hasErrors('fullName')}"
										th:errors="*{fullName}" class="text-danger"></small>
								</div>

								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="username"
										th:field="*{username}" placeholder="Tên đăng nhập"> <label
										for="username">Tên đăng nhập</label> <small
										th:if="${#fields.hasErrors('username')}"
										th:errors="*{username}" class="text-danger"></small>
								</div>

								<div class="form-floating mb-3">
									<input type="email" class="form-control" id="email"
										th:field="*{email}" placeholder="name@example.com"> <label
										for="email">Địa chỉ Email</label> <small
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="text-danger"></small>
								</div>

								<div class="form-floating mb-3">
									<input type="password" class="form-control" id="password"
										th:field="*{password}" placeholder="Password"> <label
										for="password">Mật khẩu</label> <small
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}" class="text-danger"></small>
								</div>

								<div class="form-floating mb-3">
									<input type="password" class="form-control"
										id="confirmPassword" th:field="*{confirmPassword}"
										placeholder="Confirm Password"> <label
										for="confirmPassword">Nhập lại mật khẩu</label> <small
										th:if="${#fields.hasErrors('confirmPassword')}"
										th:errors="*{confirmPassword}" class="text-danger"></small>
								</div>

								<div class="d-grid mb-4">
									<button type="submit"
										class="btn btn-dark py-3 fw-bold rounded-3">ĐĂNG KÝ
										NGAY</button>
								</div>

								<div class="text-center">
									<p class="small text-muted">
										Đã có tài khoản? <a href="/login"
											class="text-dark fw-bold text-decoration-none">Đăng nhập
											tại đây</a>
									</p>
								</div>
							</form>
						</div>

						<div class="col-lg-6 d-none d-lg-block order-1 order-lg-2">
							<div class="auth-image-register"></div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
