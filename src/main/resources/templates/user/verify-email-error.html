<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Lỗi xác thực - ShopOMG</title>
    <style>
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <article class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-sm border-0">
                        <div class="card-body text-center p-5">

                            <div class="error-icon">
                                <i class="bi bi-x-circle-fill"></i>
                            </div>

                            <h2 class="fw-bold mb-3 text-danger">Xác thực không thành công</h2>

                            <div class="alert alert-danger">
                                <i class="bi bi-exclamation-triangle-fill"></i>
                                <span th:text="${error}">Link xác thực đã hết hạn hoặc không hợp lệ.</span>
                            </div>

                            <p class="text-muted mb-4">
                                Link xác thực có thể đã hết hạn (sau 24 giờ) hoặc đã được sử dụng.
                                <br>Vui lòng yêu cầu gửi lại email xác thực.
                            </p>

                            <div class="d-grid gap-3 mt-4">
                                <a th:href="@{/resend-verification}" class="btn btn-primary btn-lg py-3 fw-bold">
                                    <i class="bi bi-arrow-repeat"></i> GỬI LẠI EMAIL XÁC THỰC
                                </a>

                                <a th:href="@{/home}" class="btn btn-outline-secondary">
                                    <i class="bi bi-house-fill"></i> Về trang chủ
                                </a>
                            </div>

                            <hr class="my-4">

                            <p class="text-muted small">
                                Cần hỗ trợ? <a href="mailto:support@shopomg.com">Liên hệ chúng tôi</a>
                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
