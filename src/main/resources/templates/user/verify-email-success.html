<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: view(~{::title}, ~{::article})}">

<head>
    <title>Xác thực thành công - ShopOMG</title>
    <style>
        .success-icon {
            font-size: 100px;
            color: #28a745;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-card {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <article class="py-5" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-sm border-0 success-card">
                        <div class="card-body text-center p-5">

                            <div class="success-icon">
                                <i class="bi bi-check-circle-fill"></i>
                            </div>

                            <h2 class="fw-bold mb-3 text-success">Xác thực email thành công!</h2>

                            <p class="text-muted mb-4">
                                Tài khoản của bạn đã được kích hoạt thành công.
                                <br>Bây giờ bạn có thể đăng nhập và bắt đầu mua sắm tại ShopOMG!
                            </p>

                            <div class="alert alert-success border-success">
                                <i class="bi bi-gift-fill"></i>
                                <strong>Chúc mừng!</strong> Bạn đã trở thành thành viên của ShopOMG.
                                Hãy khám phá hàng ngàn sản phẩm thời trang hot nhất!
                            </div>

                            <div class="d-grid gap-3 mt-4">
                                <a th:href="@{/login}" class="btn btn-success btn-lg py-3 fw-bold">
                                    <i class="bi bi-box-arrow-in-right"></i> ĐĂNG NHẬP NGAY
                                </a>

                                <a th:href="@{/home}" class="btn btn-outline-secondary">
                                    <i class="bi bi-house-fill"></i> Về trang chủ
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
